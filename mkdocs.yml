site_name: textual-jsonschema-form
repo_url: https://github.com/gh-PonyM/textual-jsonschema-form
site_url: https://gh-PonyM.github.io/textual-jsonschema-form
site_description: Textual forms based on jsonschema
site_author: Lukas Burkhard
edit_uri: edit/main/docs/
repo_name: gh-PonyM/textual-jsonschema-form
copyright: Maintained by <a href="https://gh-PonyM.com">Florian</a>.

nav:
  - Home: index.md
  - Examples: examples.md
  - Code: code.md
  - History: history.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gh-PonyM/textual-jsonschema-form
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/textual-jsonschema-form

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
